    <title>Weather Journal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="height: 700px; background: #f6f9ff">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <a class="navbar-brand" href="#">Logo</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid" style="margin-top: 80px">
      <h1>Weather Journal App</h1>
      <p>
        This project is a sample of creating an asynchronous web app that uses
        Web API and user data to dynamically update the UI.
      </p>
    </div>

    <div class="container">
      <div class="card">
        <!-- <div class="card-header">Header</div> -->
        <div class="card-body">
          <form action="/action_page.php">
            <div class="form-group">
              <label for="zip">Enter Zipcode here:</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder="enter zip code here"
                name="zip"
              />
            </div>
            <div class="form-group">
              <label for="feeling">How are you feeling today?</label>
              <textarea
                class="form-control"
                rows="5"
                id="feeling"
                placeholder="enter your feeling here"
                name="feeling"
              ></textarea>
            </div>
            <div class="form-group" style="display: none">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                name="email"
              />
            </div>
            <div class="form-group" style="display: none">
              <label for="pwd">Password:</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Enter password"
                name="pswd"
              />
            </div>
            <div class="form-group form-check" style="display: none">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="remember"
                />
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary" style="display: none">
              Submit
            </button>

            <button
              type="button"
              class="btn btn-primary btn-lg btn-block"
              id="generate"
            >
              Generate
            </button>
            <!--
            <button type="button" class="btn btn-success btn-lg btn-block">
              Button 2
            </button>
            -->
          </form>
        </div>
        <!-- <div class="card-footer">Footer</div> -->
      </div>
      <br />
      <div class="card">
        <div class="card-header" id="recentEntry">Most Recent Entry</div>
        <div class="card-body">
          <div class="holder entry">
            <div class="title"></div>
            <div id="entryHolder">
              <div id="date"></div>
              <div id="temp"></div>
              <div id="content"></div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          developed by:
          <a href="https://github.com/Mahmoud-Elgharably">Mahmoud-Elgharably</a>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
